{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EQM for AQC</title>

    <!-- Bootstrap 5 CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <style>
      body { padding-top: 1rem; }
      
      .gain-table th,
      .gain-table td {
      padding-right: 1rem;
      }
      
    </style>
  </head>
  <body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">EQM for AQC</a>

        <div class="d-flex ms-auto">
          <!-- Home button -->
          <a href="{% url 'home' %}"
             class="btn btn-outline-light me-2 {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
            Home
          </a>

          <!-- SiPMs button -->
          <a href="{% url 'sipm_list' %}"
             class="btn btn-outline-light me-2 {% if request.resolver_match.url_name == 'sipm_list' %}active{% endif %}">
            SiPMs
          </a>

          <!-- Admin button -->
          <a href="{% url 'admin:index' %}" class="btn btn-warning">
            Admin
          </a>
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="container">
      {% block body %}{% endblock %}
    </main>

    <!-- Bootstrap JS bundle (optional, for dropdowns etc.) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
