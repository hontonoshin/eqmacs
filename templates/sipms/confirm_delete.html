{% extends "sipms/index.html" %}
{% block body %}
<h2>Delete</h2>
<p>Are you sure you want to delete <strong>{{ object }}</strong>? This cannot be undone.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a class="btn-link" href="javascript:history.back()">Cancel</a>
</form>
{% endblock %}
